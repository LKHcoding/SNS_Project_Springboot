<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/image-upload.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="bigbox">
          <div>
            <img src="/images/loginLogo.png" alt="x" class="image" />
          </div>
          <br />

          <div class="text">
            <hr class="hr" />
            사진업로드
            <hr class="hr" />
          </div>
          <!-- 섬네일은 아래 주소 참고 -->
          <!-- https://medium.com/@asadise/create-thumbnail-for-an-image-in-spring-framework-49776c873ea1 -->
          <form
            class="upload__form"
            action="/image"
            method="post"
            enctype="multipart/form-data"
          >
            <table class="table">
              <tr>
                <td>
                  <input
                    id="input_img"
                    type="file"
                    name="file"
                    placeholder="사진파일"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <div class="img_wrap">
                    <img id="img" />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <textarea
                    type="text"
                    name="caption"
                    class="image_upload_textarea"
                    placeholder="문구입력..."
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="text" name="location" placeholder="위치" />
                </td>
              </tr>
              <tr>
                <td><input type="text" name="tags" placeholder="#태그" /></td>
              </tr>
            </table>
            <input type="submit" value="업로드" />
          </form>
        </div>
        <div class="smallbox">
          <div class="text">
            <a href="javascript:window.history.back()" class="under1"
              >뒤로가기</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      var sel_file;
      $(document).ready(function () {
        $("#input_img").on("change", handleImgFileSelect);
      });
      function handleImgFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        filesArr.forEach(function (f) {
          if (!f.type.match("image.*")) {
            alert("확장자는 이미지 확장자만 가능합니다.");
            return;
          }
          sel_file = f;
          var reader = new FileReader();
          reader.onload = function (e) {
            $("#img").attr("src", e.target.result);
          };
          reader.readAsDataURL(f);
        });
      }
    </script>
    <footer th:replace="layout/sidefooter :: sidefooter"></footer>
    <!-- {{>layout/footer}} -->
  </body>
</html>
